<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="playspace">
        <div class="playHeading">
            <h1>Rock Paper Scissor Game</h1>
        </div>
        <div class="versus">
            <div class="player" id="player-block">
                <h1>PLAYER</h1>
                <p id="playerChoice">Choice = </p>
                <p id="playerScore">Score = </p>
            </div>
            <div class="computer" id="computer-block">
                <h1>COMPUTER</h1>
                <p id="compChoice">Choice = </p>
                <p id="compScore">Score = </p>
            </div>
        </div>
        <div class="choice_rps">
            <ul>
                <li><button id="rock-btn">ROCK</button></li>
                <li><button id="paper-btn">PAPER</button></li>
                <li><button id="scissor-btn">SCISSOR</button></li>
            </ul>
        </div>
    </div>
    <div id="replayModal" class="modal">
        <div id="replay-content" class="modal-content">
          <p>Do you want to play again?</p>
          <button id="replayButton">Replay</button>
          <button id="stopButton">Stop</button>
        </div>
      </div>

</body>

</html>
